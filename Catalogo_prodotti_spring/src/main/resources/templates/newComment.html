<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ecommerce</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f5f5f5;
  }

  .header {
    background-color: #3498db;
    color: #ffffff;
    padding: 10px;
    text-align: center;
  }

  .container {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    align-items: flex-start;
    padding: 20px;
  }

  .product {
    background-color: #ffffff;
    border-radius: 5px;
    box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
    width: 250px;
    margin: 15px;
    padding: 15px;
    text-align: center;
  }

  .product img {
    max-width: 100%;
    height: auto;
    margin-bottom: 10px;
  }

  .product h2 {
    margin-top: 0;
    font-size: 18px;
  }

  .price {
    font-weight: bold;
    color: #e74c3c;
    margin-top: 10px;
  }
</style>

<script>  
function Review() {
    this.review_id = "";
    this.number_code = "";
    this.customer_id = "";
    this.comment = "";
}
	var review = new Review();
	
	function addReview(){
		comment = document.getElementById("review").value;
		review.review_id = 1;
		review.number_code = 1;
		review.customer_id= 1;
		review.comment = comment;
		
		 var jsonString = JSON.stringify(review);
    	window.location.href = "/creater/?review=" + encodeURIComponent(jsonString);
		
		 //window.location.href="/creater/" + review; 
	} 
</script>

</head>
<body>
  <header class="header">
    commento
  </header>
  <div class="container">
    <!-- Aggiungi piÃ¹ prodotti qui -->
    
    <div class="form-group mb-3">
                            <label class="control-label"></label>
                            <input
                                type="text"
                                id="review"
                                name="review"
                                class="form-control"
                                placeholder="Aggiungi una recensione..."
                            />
                        </div>
                        <a th:onclick="|addReview()|">INVIA</a>
  
  </div>
</body>
</html>
