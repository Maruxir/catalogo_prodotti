<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dettagli Prodotto 1</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f5f5f5;
  }

  .header {
    background-color: #3498db;
    color: #ffffff;
    padding: 10px;
    text-align: center;
  }

  .container {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    align-items: flex-start;
    padding: 20px;
  }

  .product {
    background-color: #ffffff;
    border-radius: 5px;
    box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
    width: 250px;
    margin: 15px;
    padding: 15px;
    text-align: center;
  }

  .product img {
    max-width: 100%;
    height: auto;
    margin-bottom: 10px;
  }

  .product h2 {
    margin-top: 0;
    font-size: 18px;
  }

  .price {
    font-weight: bold;
    color: #e74c3c;
    margin-top: 10px;
  }
</style>
</head>
<body>
  <header class="header">
    <h1>Sistemi Informativi sul Web</h1>
    <a href="products">home</a>
  </header>
  <div class="container">
    <div class="product-details">
      <h2>Prodotto 1</h2>
      <img src="product1.jpg" alt="Product 1">
      <p class="price">$19.99</p>
      <p>Descrizione dettagliata del prodotto 1...</p>
      <h3>Venditori</h3>
      <ul>
        <li>Venditore 1</li>
        <li>Venditore 2</li>
        <li>Venditore 3</li>
      </ul>
      <h3>Commenti e Recensioni</h3>
      <div class="comment-section">
        <form>
          <label for="comment">Lascia un commento:</label><br>
          <textarea id="comment" name="comment" rows="4" cols="50"></textarea><br>
          <button class="button">Invia Commento</button>
        </form>
        <div class="comments">
          <div class="comment">
            <p>Utente1: Ottimo prodotto! Molto soddisfatto.</p>
            <p class="rating">Rating: 5/5</p>
          </div>
          <div class="comment">
            <p>Utente2: Prodotto di alta qualità.</p>
            <p class="rating">Rating: 4/5</p>
          </div>
          <!-- Aggiungi più commenti qui -->
        </div>
      </div>
    </div>
  </div>
</body>
</html>
