<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabella con stile</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            border-spacing: 0;
        }

        th, td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #800080; /* Colore viola */
            color: #fff; /* Testo bianco */
        }

        tr:hover {
            background-color: #f5f5f5;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Email Address</th>
                <th>Name</th>
                <th>Surname</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>example@example.com</td>
                <td>John</td>
                <td>Doe</td>
            </tr>
            <tr>
                <td>another@example.com</td>
                <td>Jane</td>
                <td>Smith</td>
            </tr>
            <!-- Aggiungi altre righe secondo le tue esigenze -->
        </tbody>
    </table>
</body>
</html>
