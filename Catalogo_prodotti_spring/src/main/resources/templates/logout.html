<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Logout</title>

<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f5f5f5;
  }

  .header {
    background-color: #3498db;
    color: #ffffff;
    padding: 2px;
    text-align: center;
    display: block;
  }

  .container {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  .logout-button {
    background-color: #e74c3c;
    border-radius: 5px;
    color: #ffffff;
    padding: 10px 20px;
    text-align: center;
    text-decoration: none;
    font-size: 18px;
    cursor: pointer;
  }

  .logout-button:hover {
    background-color: #c0392b;
  }
</style>

</head>
<body>
  <header class="header">
    <h1>Logout</h1>
  </header>

  <div class="container">
    <a href="/home" class="logout-button">Logout</a>
  </div>
</body>
</html>
