<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ecommerce</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f5f5f5;
  }

  .header {
    background-color: #3498db;
    color: #ffffff;
    padding: 10px;
    text-align: center;
  }

  .container {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    align-items: flex-start;
    padding: 20px;
  }
  
   .container2 {
    display: flex;
    justify-content: center;
    align-items: flex-start;
    padding: 10px;
  }

  .product {
    background-color: #ffffff;
    border-radius: 5px;
    box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
    width: 250px;
    margin: 15px;
    padding: 15px;
    text-align: center;
  }

  .product img {
    max-width: 100%;
    height: auto;
    margin-bottom: 10px;
  }

  .product h2 {
    margin-top: 0;
    font-size: 18px;
  }

  .price {
    font-weight: bold;
    color: #e74c3c;
    margin-top: 10px;
  }
  
  .myButton {
	background-color:#44c767;
	border-radius:28px;
	border:1px solid #18ab29;
	display:inline-block;
	cursor:pointer;
	color:#ffffff;
	font-family:Arial;
	font-size:10px;
	padding:6px 11px;
	text-decoration:none;
	text-shadow:0px 1px 0px #2f6627;
  float: right;
  margin-left: 10px;
}
.myButton:hover {
	background-color:#5cbf2a;
}
.myButton:active {
	position:relative;
	top:1px;
}

.remove {
	background-color:#a8228b;
	border-radius:28px;
	border:1px solid #ab1940;
	display:inline-block;
	cursor:pointer;
	color:#ffffff;
	font-family:Arial;
	font-size:11px;
	padding:10px 20px;
	text-decoration:none;
	text-shadow:0px 1px 0px #c92fa2;
}
.remove:hover {
	background-color:#bf355a;
}
.remove:active {
	position:relative;
	top:1px;
}

.add {
	background-color:#ffec64;
	border-radius:28px;
	border:1px solid #ffaa22;
	display:inline-block;
	cursor:pointer;
	color:#333333;
	font-family:Arial;
	font-size:11px;
	padding:10px 20px;
	text-decoration:none;
	text-shadow:0px 1px 0px #ffee66;
}
.add:hover {
	background-color:#ffab23;
}
.add:active {
	position:relative;
	top:1px;
}

input[type=text], select {
  width: 100%;
  padding: 12px 20px;
  margin: 8px 0;
  display: inline-block;
  border: 1px solid #ccc;
  border-radius: 4px;
  box-sizing: border-box;
}
</style>
<script>  function toSuppliers(codeNumber) {
		sessionStorage.setItem('codeNumber', codeNumber);
  	var code = sessionStorage.getItem("codeNumber");
	console.log(code);
	var email = sessionStorage.getItem("username");
	console.log(email)
	 window.location.href="/suppliers/"+code+ "/"+email;}
	 
	  function deleteProduct(codeNumber) {
		sessionStorage.setItem('codeNumber', codeNumber);
  	var code = sessionStorage.getItem("codeNumber");
	console.log(code);
	 window.location.href="/deleteProduct/"+ code; }
	 
	  function cercaProdotto() {
		var name;
		name = document.getElementById("nameProd").value;
	 window.location.href="/cercaNome/"+ name; }
	 
	 	  function cercaSupplier() {
		var name;
		name = document.getElementById("nameSup").value;
	 window.location.href="/cercaFornitore/"+ name; }
	 
	 function addReview(codeNumber) {
		sessionStorage.setItem('codeNumber', codeNumber);
  	var code = sessionStorage.getItem("codeNumber");
	 window.location.href="/addReview"; }
	 
</script>

</head>
<body>
  <header class="header">
    <h1>Sistemi Informativi sul Web</h1>
  </header>
  <div class="container2">    
    <div class="form-group mb-3">
        <label class="control-label">
        <p></label><input type="text" id="nameProd" name="nameProd" class="form-control" placeholder="cercaProdotto"/>
        <a th:onclick="|cercaProdotto()|" class="myButton">Cerca</a></p>
    </div>
  </div>
   
    <div class="container2"> 
	<div class="form-group mb-3">
	<label class="control-label">
	<p></label><input type="text" id="nameSup" name="nameSup" class="form-control" placeholder="cercaFornitore"/>
	<a th:onclick="|cercaSupplier()|" class="myButton">Cerca</a></p>
    </div>
    </div>

    <div class="container">  
    	<tr th:each="Product: ${product}">
   <!-- <a href="product1.html" class="product-link"> -->
      <div class="product">
        <h2><td> <span th:text = "${Product.name}">Default</span> </td></h2>
        <p class="price"><td> <span th:text = "${Product.description}">Default</span> </td> </p>
		<p class="price"><td> <span th:text = "${Product.price}+'â‚¬'">Default</span> </td></p>
		<p><a th:onclick="|toSuppliers('${Product.number_code}')|">Fornitori</a></p>	
		<p><a th:onclick="|deleteProduct('${Product.number_code}')|">Elimina</a></p>
		<p><a th:onclick="|addReview('${Product.number_code}')|">AggiungiCommento</a></p>
      </div>
    
  </div>
</body>
</html>
